
<div class="mt-5 d-flex justify-content-center ">
    

    
    <div class="row">
        <form #form='ngForm' (ngSubmit)="submitForm(user)" class=" card text-center  p-2 mt-5">
            <div class=" m-1 ">
                
                <label for="name" class=" form-label">Full Name </label>
                <input type="text" class="form-control" required minlength="3" #name="ngModel"
                placeholder="Enter your full name" name="name" id="name" [(ngModel)]="user.fullName">
                
            </div>
            <div class=" m-1 ">
                <label for="address" class=" form-label">Address </label>
                <input type="text" class="form-control" required minlength="6" placeholder="Enter your address"
                name="form_address" #form_address="ngModel"  id="form_address" [(ngModel)]="user.address">
            </div>
            <div class=" m-1">
                <label for="creditCard" class=" form-label">Credit card number </label>
                <input type="number" 
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
                 maxlength = "16" class="form-control"
                  required 
                   placeholder="Enter your credit card number"
                name="creditCard" id="creditCard" [(ngModel)]="user.creditCardNumber">
            </div>
            <div class=" d-flex justify-content-center">
                
                <input type="submit" class="btn btn-outline-success text-center mt-2" [disabled]="form.invalid"
                    value="Submit" />
            </div>
            
        </form>
    </div>
</div>
<div class="d-flex justify-content-center m-0 p-0">
<div *ngIf="(name.invalid && (name.dirty || name.touched)) ||(form_address.invalid && (form_address.dirty || form_address.touched))" class="alert m-0 p-0 w-50 mt-1" >

    <div *ngIf="name.errors?.['required']" class="alert alert-danger text-center m-0  " role="alert">
        Name is required.
    </div>
    <div *ngIf="name.errors?.['minlength']" class="alert alert-danger   m-0  " role="alert">
        Name must be at least 3 characters long.
    </div>
    <div *ngIf="(form_address.invalid && (form_address.dirty || form_address.touched))" class="alert m-0 p-0">
    <div *ngIf="form_address.errors?.['required']" class="alert alert-danger  text-center m-0  " role="alert">
        Address is required.
    </div>
    <div *ngIf="form_address.errors?.['minlength']" class="alert alert-danger  m-0  " role="alert">
        Address must be at least 6 characters long.
    </div>
</div>



</div>
</div>
