
<div *ngIf="!(myCart.length>0)">
    <app-emptycart></app-emptycart>
</div>

<div *ngIf="myCart.length > 0">
<div class="d-flex justify-content-center text-center mt-2">
    <h2  class="btn btn-outline-success" style="color: aqua;"> Total price :<span class="btn-outline-warning">  {{totalPrice | number:'1.2-2'}}</span> $</h2>
</div>
<div class="row">
    
<div class=" col-6">
    <div class="row">
<div *ngFor="let product of myCart">
<app-cart-card [myCartProduct]="product"  (emitPrice)="changeTotalPrice($event)" (showAlertRemoved)="showRemovedAlert($event)"></app-cart-card>
</div>
</div>
</div>

<div class=" col-6">
    
<app-cart-form></app-cart-form>
</div>
</div></div>
